<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂点名程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #efe 0%, #fae9f9 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #fda9cd,#c365f7);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
        }
        
        .name-display {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .display-box {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: 8px solid white;
            transition: all 0.3s ease;
        }
        
        .name {
            font-size: 2.8rem;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        .start-btn:hover {
            background: linear-gradient(90deg, #45a049, #7cb342);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stop-btn {
            background: linear-gradient(90deg, #f44336, #ff9800);
            color: white;
        }
        
        .stop-btn:hover {
            background: linear-gradient(90deg, #e53935, #fb8c00);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .reset-btn {
            background: linear-gradient(90deg, #2196F3, #03A9F4);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(90deg, #1e88e5, #039be5);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .list-management {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .list-management h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4b6cb7;
        }
        
        .add-btn {
            padding: 12px 20px;
            background: #f38df3;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .add-btn:hover {
            background: #3a5aa5;
        }
        
        .name-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }
        
        .name-item:hover {
            background: #f0f0f0;
        }
        
        .delete-btn {
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff0000;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4b6cb7;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s infinite;
        }
        
        @keyframes highlight {
            0% { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
            50% { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
            100% { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        }
        
        .highlight {
            animation: highlight 1s infinite;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .name-display, .controls {
                min-width: 100%;
            }
            
            .display-box {
                width: 220px;
                height: 220px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>课堂点名程序</h1>
            <p class="subtitle">公平、随机、高效的点名工具</p>
        </header>
        
        <div class="main-content">
            <div class="name-display">
                <div class="display-box" id="displayBox">
                    <div class="name" id="displayName">点击开始</div>
                </div>
                <div class="button-group">
                    <button class="start-btn" id="startBtn">开始点名</button>
                    <button class="stop-btn" id="stopBtn" disabled>停止</button>
                    <button class="reset-btn" id="resetBtn">重置</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="list-management">
                    <h2>学生名单管理</h2>
                    <div class="input-group">
                        <input type="text" id="nameInput" placeholder="输入学生姓名">
                        <button class="add-btn" id="addBtn">添加</button>
                    </div>
                    <div class="name-list" id="nameList">
                        <!-- 名单将在这里动态生成 -->
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">总人数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="calledCount">0</div>
                        <div class="stat-label">已点人数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingCount">0</div>
                        <div class="stat-label">剩余人数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化学生名单
        let students = ['张艺匀','李克涵','顾全佳','马琪玟','张红莹','姜士哲','张胜乐','牛康臣','刘星羽','夏梦','项磊','李伟宸','石津旭','赵钰杰','王宇轩','俞忠威','秦诗佳','陈波旭','魏友硕','惠令睿','王立烨','展胜晨','张鑫','何志宇','魏元根','吕泳臻','田昊然','高露宝','刘文瀚','郭心航','孙一梵','唐佳柔','李新莹','娄圆宇','于瑞祥','石慧莹','韦雨露','王欣蕊','王海旭'];
        let calledStudents = [];
        let isRolling = false;
        let rollInterval;
        
        // DOM元素
        const displayName = document.getElementById('displayName');
        const displayBox = document.getElementById('displayBox');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const nameInput = document.getElementById('nameInput');
        const addBtn = document.getElementById('addBtn');
        const nameList = document.getElementById('nameList');
        const totalCount = document.getElementById('totalCount');
        const calledCount = document.getElementById('calledCount');
        const remainingCount = document.getElementById('remainingCount');
        
        // 初始化页面
        function initializePage() {
            updateStudentList();
            updateStats();
        }
        
        // 更新学生名单显示
        function updateStudentList() {
            nameList.innerHTML = '';
            students.forEach((student, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.innerHTML = `
                    <span>${student}</span>
                    <button class="delete-btn" data-index="${index}">×</button>
                `;
                nameList.appendChild(nameItem);
            });
            
            // 添加删除事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    students.splice(index, 1);
                    updateStudentList();
                    updateStats();
                });
            });
        }
        
        // 更新统计信息
        function updateStats() {
            totalCount.textContent = students.length;
            calledCount.textContent = calledStudents.length;
            remainingCount.textContent = students.length - calledStudents.length;
        }
        
        // 开始随机点名
        function startRolling() {
            if (students.length === 0) {
                alert('请先添加学生名单！');
                return;
            }
            
            if (calledStudents.length >= students.length) {
                alert('所有学生都已被点到！请重置后继续。');
                return;
            }
            
            isRolling = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            displayBox.classList.add('pulse');
            
            // 随机显示名字
            rollInterval = setInterval(() => {
                // 从未被点到的学生中随机选择
                const remainingStudents = students.filter(student => !calledStudents.includes(student));
                const randomIndex = Math.floor(Math.random() * remainingStudents.length);
                displayName.textContent = remainingStudents[randomIndex];
            }, 100);
        }
        
        // 停止点名
        function stopRolling() {
            if (!isRolling) return;
            
            clearInterval(rollInterval);
            isRolling = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            displayBox.classList.remove('pulse');
            displayBox.classList.add('highlight');
            
            // 将当前显示的名字添加到已点名单
            const currentName = displayName.textContent;
            if (!calledStudents.includes(currentName)) {
                calledStudents.push(currentName);
            }
            
            updateStats();
            
            // 移除高亮效果
            setTimeout(() => {
                displayBox.classList.remove('highlight');
            }, 1000);
        }
        
        // 重置点名
        function resetRolling() {
            if (isRolling) {
                clearInterval(rollInterval);
                isRolling = false;
            }
            
            calledStudents = [];
            displayName.textContent = '点击开始';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            displayBox.classList.remove('pulse', 'highlight');
            updateStats();
        }
        
        // 添加学生
        function addStudent() {
            const name = nameInput.value.trim();
            if (name === '') {
                alert('请输入学生姓名！');
                return;
            }
            
            if (students.includes(name)) {
                alert('该学生已存在！');
                return;
            }
            
            students.push(name);
            nameInput.value = '';
            updateStudentList();
            updateStats();
        }
        
        // 事件监听
        startBtn.addEventListener('click', startRolling);
        stopBtn.addEventListener('click', stopRolling);
        resetBtn.addEventListener('click', resetRolling);
        addBtn.addEventListener('click', addStudent);
        
        // 按Enter键添加学生
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStudent();
            }
        });
        
        // 初始化页面
        initializePage();
    </script>
</body>
</html>
